name: PHP 8.0

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push PHP 8.0 image
        uses: docker/build-push-action@v3
        with:
          context: ./php8.0
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            kodansha/bedrock:php8.0
            kodansha/bedrock:php8.0.24
            ghcr.io/kodansha/bedrock:php8.0
            ghcr.io/kodansha/bedrock:php8.0.24

      - name: Build and push PHP 8.0 (PHP-FPM) image
        uses: docker/build-push-action@v3
        with:
          context: ./php8.0-fpm
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            kodansha/bedrock:php8.0-fpm
            kodansha/bedrock:php8.0.24-fpm
            ghcr.io/kodansha/bedrock:php8.0-fpm
            ghcr.io/kodansha/bedrock:php8.0.24-fpm
